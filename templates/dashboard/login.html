{% extends "dashboard/dashboard-base.html" %}

{% load static %}
{% include "dashboard/head.html" %}

{% block title %}Login{% endblock %}


    
    {% block content %}
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5 login_container">
          
          <img src="{% static 'images/logo2.png' %}" alt="logo" class="img-fluid mx-auto d-block mb-2" width="50%"> 
          <hr>
          <!-- Heading -->
          <!-- <h1 class="display-4 text-center mb-3">
            Sign in to Cheki Gari
          </h1> -->

          <!-- Subheading -->
          <h3 class="text-center mb-5">
            Sign in to access vehicle records.
          </h3>

          <!-- Form -->
          <form>

            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <!-- <label class="form-label">
                Email Address
              </label> -->

              <!-- Input -->
              <input type="email" class="form-control" placeholder="Enter email or ID number">

            </div>

            <!-- Password -->
            <div class="form-group">
              <div class="row">
                <div class="col">

                  <!-- Label -->
                  <!-- <label class="form-label">
                    Password
                  </label> -->

                </div>
               
              </div> <!-- / .row -->

              <!-- Input group -->
              <div class="input-group input-group-merge">

                <!-- Input -->
                <input class="form-control" type="password" placeholder="Enter your password">

                <!-- Icon -->
                <span class="input-group-text">
                  <i class="fe fe-eye"></i>
                </span>

              </div>

              <div class="col-auto">

                <!-- Help text -->
                <a href="password-reset-cover.html" class="form-text small text-body-secondary mt-4">
                  Forgot password?
                </a>

              </div>
            </div>

            <!-- Submit -->
            <button class="btn btn-lg w-100 btn-primary mb-3">
              Sign in
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-body-secondary text-center">
                Don't have an account yet? <a href="{% url 'register' %}">Sign up</a>.
              </small>
            </div>

          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

    {% endblock %}
