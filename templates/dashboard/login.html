{% extends "dashboard/base.html" %}

{% load static %}
{% include "dashboard/head.html" %}

{% block title %}Login{% endblock %}


    
    {% block content %}
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5 login_container">
          
          <img src="{% static 'images/logo2.png' %}" alt="logo" class="img-fluid mx-auto d-block mb-2" width="50%"> 
          <hr>
          <!-- Heading -->
          <!-- <h1 class="display-4 text-center mb-3">
            Sign in to Cheki Gari
          </h1> -->

          <!-- Subheading -->
          <h3 class="text-center mb-5">
            Sign in to access vehicle records.
          </h3>

          <!-- Form -->
          <form method="POST">
            {% csrf_token %}

            {{form.username}}
            {{form.password}}

            <!-- Submit -->
            <button class="btn btn-lg w-100 btn-primary mb-3">
              Sign in
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-body-secondary text-center">
                Don't have an account yet? <a href="{% url 'register' %}">Sign up</a>.
              </small>
            </div>

          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

    {% endblock %}
