{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="">
  

<head>
    {% include "dashboard/head.html" %}

</head>
  <body>

    
    

    {% block content%}
    {% endblock %}



    <!-- JAVASCRIPT -->

    <!-- Bootstrap JavaScript (Place before closing </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Map JS -->
    {% comment %} <script src='../api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script> {% endcomment %}
    
    <!-- Vendor JS -->
    <script src="{% static 'dashboard/js/vendor.bundle.js' %}"></script>
    
    <!-- Theme JS -->
    <script src="{% static 'dashboard/js/theme.bundle.js' %}"></script>


    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sidebar = document.getElementById('sidebarCollapse');
        var toggler = document.querySelector('.navbar-toggler');
    
        if (sidebar && toggler) {
          toggler.addEventListener('click', function () {
            new bootstrap.Collapse(sidebar, {
              toggle: true
            });
          });
        }
      });
    </script>

    {% block scripts %}
    {% endblock %}

  </body>

</html>
