{% extends "dashboard/base.html" %}

{% load static %}
{% include "dashboard/head.html" %}

{% block title %}Reset Password{% endblock %}


    
    {% block content %}
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5 login_container">
          
          <img src="{% static 'images/logo2.png' %}" alt="logo" class="img-fluid mx-auto d-block mb-2" width="50%"> 
          <hr>
          <!-- Heading -->
          <!-- <h1 class="display-4 text-center mb-3">
            Sign in to Cheki Gari
          </h1> -->

          <!-- Subheading -->
          <h3 class="text-center mb-5">
            Provide the email associated with your account to recover your password.
          </h3>

          <!-- Form -->
          <form>

            <!-- Email address -->
            <div class="form-group">

              <!-- Input -->
              <input type="email" class="form-control" placeholder="Enter email">

            </div>

            <!-- Submit -->
            <button class="btn btn-lg w-100 btn-primary mb-3">
              Reset
            </button>

          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

    {% endblock %}
